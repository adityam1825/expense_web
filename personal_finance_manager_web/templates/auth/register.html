{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Dark Mode Theme - Ensure these match your base.html or are defined if this is a standalone page */
        :root {
            --background-color: #1a1a2e;
            --card-background: #16213e;
            --text-color: #e0e0e0;
            --heading-color: #e0e0e0;
            --accent-color: #0f3460;
            --primary-button-bg: #e94560;
            --primary-button-hover-bg: #c93550;
            --secondary-button-bg: #533483;
            --secondary-button-hover-bg: #432a6a;
            --border-color: #0f3460;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --form-element-bg: #0e162f; /* Slightly darker for inputs */
            --form-border: #0f3460;
            --form-focus-border: #e94560;
        }

        /* Container for the registration form */
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 15px 40px var(--shadow-color);
            text-align: center;
            position: relative;
            overflow: hidden; /* For pseudo-elements */
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Subtle gradient background for the container */
        .register-container::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle at top right, var(--secondary-button-bg) 0%, transparent 30%),
                        radial-gradient(circle at bottom left, var(--accent-color) 0%, transparent 30%);
            opacity: 0.08;
            z-index: -1;
            animation: rotateGradient 20s linear infinite alternate;
        }

        @keyframes rotateGradient {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .register-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--heading-color);
            font-size: 2.2em;
            margin-bottom: 30px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, var(--primary-button-bg), var(--secondary-button-bg));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1.1em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            border: 1px solid var(--form-border);
            border-radius: 8px;
            background-color: var(--form-element-bg);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        .form-group input:focus {
            border-color: var(--form-focus-border);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.3), inset 0 2px 5px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .register-button {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.2em;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            border: none;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            background-size: 200% 200%; /* For gradient animation */
            background-image: linear-gradient(45deg, var(--primary-button-bg) 0%, #ff6b6b 100%);
            color: #ffffff;
            margin-top: 20px;
        }

        .register-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.0) 50%, rgba(255,255,255,0.1) 100%);
            transform: translateX(-100%);
            transition: transform 0.4s ease-in-out;
            z-index: 0;
        }

        .register-button:hover::before {
            transform: translateX(100%);
        }

        .register-button:hover {
            background-position: 100% 0;
            box-shadow: 0 12px 20px rgba(233, 69, 96, 0.5);
            transform: translateY(-3px);
        }

        .login-link {
            margin-top: 25px;
            font-size: 1em;
            color: var(--text-color);
        }

        .login-link a {
            color: var(--primary-button-bg);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primary-button-hover-bg);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .register-container {
                margin: 30px 20px;
                padding: 30px;
            }

            .register-container h2 {
                font-size: 1.8em;
            }

            .form-group label {
                font-size: 1em;
            }

            .form-group input {
                padding: 10px;
            }

            .register-button {
                padding: 12px 25px;
                font-size: 1.1em;
                width: 100%; /* Full width button on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 20px 15px;
                padding: 25px;
            }

            .register-container h2 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 0.9em;
            }

            .form-group input {
                font-size: 0.9em;
            }

            .register-button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .login-link {
                font-size: 0.9em;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form method="POST" action="{{ url_for('register') }}" class="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-label="Username">
            </div>
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="email" aria-label="Email Address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required aria-label="Password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required aria-label="Confirm Password">
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
    </div>
{% endblock %}
