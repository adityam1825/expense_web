{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-label="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required aria-label="Password">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
    </div>
{% endblock %}

<style>
    /* General Body Styling (if not already in your style.css) */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #333;
}

/* Login Container - Reusing similar styles as register-container */
.login-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px; /* Slightly narrower for login form, adjust as needed */
    text-align: center;
    box-sizing: border-box;
}

.login-container h2 {
    margin-bottom: 30px;
    color: #0056b3;
    font-size: 2em;
    font-weight: 600;
}

/* Form Group Styling - Reused from register form */
.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #555;
    font-size: 0.95em;
}

.form-group input[type="text"],
.form-group input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1em;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-group input[type="text"]:focus,
.form-group input[type="password"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    outline: none;
}

/* Login Button - Reusing similar styles as register-button */
.login-button {
    background-color: #28a745; /* A success green for login */
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 100%;
    margin-top: 10px;
}

.login-button:hover {
    background-color: #218838;
    transform: translateY(-2px);
}

.login-button:active {
    transform: translateY(0);
    background-color: #1e7e34;
}

/* Register Link - Reusing similar styles as login-link from register page */
.register-link {
    margin-top: 25px;
    font-size: 0.95em;
    color: #666;
}

.register-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.register-link a:hover {
    color: #0056b3;
    text-decoration: underline;
}
</style>
