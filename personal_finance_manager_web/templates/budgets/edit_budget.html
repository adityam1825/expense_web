<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - My Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>/* static/css/style.css */

/* General Body and Main Content */
body {
    background-color: #f8f9fa; /* Lighter background for the entire app */
    font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* Modern font stack */
}

/* Custom styles for the card */
.card-header {
    border-bottom: none !important; /* Remove default card-header border */
}

/* Ensure consistent form element styling (Bootstrap handles most of this) */
.form-label {
    font-weight: 600; /* Slightly bolder labels */
    color: #343a40; /* Darker grey for labels */
}

.form-control,
.form-select {
    border-radius: .4rem; /* Slightly more rounded inputs/selects */
}

.form-control:focus,
.form-select:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 .25rem rgba(0, 123, 255, .25);
}

/* Button enhancements */
.btn-lg {
    font-weight: 600; /* Make large buttons bolder */
}

.btn-success {
    background-color: #28a745; /* Deeper green */
    border-color: #28a745;
}

.btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
}

.btn-secondary {
    background-color: #6c757d; /* Standard grey */
    border-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
}

/* Specific styling for the 'No categories' message */
.form-text.text-danger a {
    font-weight: bold;
    text-decoration: underline;
}

/* Optional: Add a subtle transition to card hover for interactive feel */
.card {
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Slightly larger shadow on hover */
}</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Budget Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('budgets.view_budgets') }}">Budgets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('categories.view_categories') }}">Categories</a>
                    </li>
                    </ul>
            </div>
        </div>
    </nav>

    <main class="py-4"> {# Added padding to main content #}
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZsvtff2zDRsM0fehrTXgY+xFDzmQbxBUQyAbxLiEwLA8BthDpvcXadGdAbEerXhI" crossorigin="anonymous"></script>
</body>
</html>
